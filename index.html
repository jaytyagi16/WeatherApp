<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">

        <div class="container">
            <!-- heading -->
            <h1>Weather App</h1>

            <!-- tabs -->
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <!-- main container -->
            <div class="weather-container">

                <!-- grant location container -->
                <div class="grant-location-container sub-container">
                    <img src="assets/location.png" loading="lazy" width="80" height="80">
                    <p id="first">Grant Location Access</p>
                    <p id="second">Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="assets/search.png" loading="lazy" width="20" height="20">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="loading-container sub-container">
                    <img src="assets/loading.gif" alt="Loading..." height="150" width="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- show weather info -->
                <div class="user-info-container sub-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>

                    <img data-weatherIcon>

                    <p data-temp></p>

                    <div class="parameter-container">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="assets/wind.png" loading="lazy">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="assets/humidity.png" loading="lazy">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="assets/cloud.png" loading="lazy">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
